<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Video for {{PROSPECT_NAME}} | Introscale</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LEFRD7K283"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-LEFRD7K283');
  </script>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }

    .player-wrapper { position: relative; }
    .video-player-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      cursor: pointer;
      overflow: hidden;
      border-radius: 0.75rem;
      background-color: #000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .video-visual {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    .custom-controls {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      z-index: 5;
      display: flex;
      align-items: center;
      padding: 0.625rem;
      box-sizing: border-box;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .player-wrapper.controls-visible .custom-controls { opacity: 1; }

    .custom-controls button {
      background: none; border: none; cursor: pointer; padding: 0.3125rem;
      display: flex; align-items: center; justify-content: center;
    }
    .custom-controls svg { fill: white; width: 24px; height: 24px; }

    #playPauseBtn .pause-icon { display: none; }
    .playing #playPauseBtn .play-icon { display: none; }
    .playing #playPauseBtn .pause-icon { display: block; }

    #muteBtn .volume-off-icon { display: none; }
    .muted #muteBtn .volume-on-icon { display: none; }
    .muted #muteBtn .volume-off-icon { display: block; }

    #progress-bar {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      flex-grow: 1;
      margin: 0 0.9375rem;
      cursor: pointer;
      border-radius: 4px;
      background: linear-gradient(to right, #2563EB 0%, #2563EB 0%, #555 0%, #555 100%);
    }
    #progress-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #2563EB;
      border-radius: 50%;
      border: 2px solid white;
    }

    #time-display { color: white; font-size: 0.875rem; min-width: 90px; }

    #video-cta-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 4;
      display: none;
      padding: 0.75rem 1.5rem;
      background-color: #2563EB;
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      text-decoration: none;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      transition: all 0.2s ease-in-out;
    }
    #video-cta-button:hover { background-color: #1D4ED8; transform: scale(1.05); }

    #video-end-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 7;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-center px-6 py-4">
      <a href="/" class="flex items-center">
        <img src="your-logo.png" alt="Introscale Logo" class="h-10">
      </a>
    </div>
  </header>

  <main class="py-12">
    <div class="max-w-4xl mx-auto px-6 text-center">
      <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight">A Custom Strategy for {{PROSPECT_NAME}}</h1>

      <div class="player-wrapper mt-8" id="playerWrapper">
        <a href="#calendar-section" id="video-cta-button">Book a Call</a>

        <div class="video-player-container" id="myCustomPlayer">
          <video class="video-visual" id="mainVideo" playsinline preload="auto"></video>

          <div class="custom-controls" id="customControls">
            <button id="playPauseBtn">
              <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
              <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </button>

            <button id="muteBtn">
              <svg class="volume-on-icon" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
              <svg class="volume-off-icon" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.1 15.34 21 13.77 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
            </button>

            <input type="range" id="progress-bar" value="0" step="0.1">
            <span id="time-display">00:00 / 00:00</span>

            <button id="fullscreenBtn">
              <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"></path></svg>
            </button>
          </div>

          <div id="video-end-screen">
            <button id="end-screen-cta-button">Book a Call</button>
            <button id="replay-button">
              <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"></path></svg>
              Replay
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>
<script>
    const playerWrapper   = document.getElementById('playerWrapper');
    const mainVideo       = document.getElementById('mainVideo');
    const playPauseBtn    = document.getElementById('playPauseBtn');
    const muteBtn         = document.getElementById('muteBtn');
    const progressBar     = document.getElementById('progress-bar');
    const timeDisplay     = document.getElementById('time-display');
    const fullscreenBtn   = document.getElementById('fullscreenBtn');

    mainVideo.src = "{{FINAL_VIDEO_URL}}";

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function togglePlayPause() {
      if (mainVideo.paused) {
        mainVideo.play();
      } else {
        mainVideo.pause();
      }
    }

    mainVideo.addEventListener('play', () => {
      playerWrapper.classList.add('playing');
    });

    mainVideo.addEventListener('pause', () => {
      playerWrapper.classList.remove('playing');
    });

    mainVideo.addEventListener('timeupdate', () => {
      progressBar.value = mainVideo.currentTime;
      timeDisplay.textContent = `${formatTime(mainVideo.currentTime)} / ${formatTime(mainVideo.duration)}`;
    });

    mainVideo.addEventListener('loadedmetadata', () => {
      progressBar.max = mainVideo.duration;
      timeDisplay.textContent = `00:00 / ${formatTime(mainVideo.duration)}`;
    });

    playPauseBtn.addEventListener('click', togglePlayPause);

</script>
</body>
</html>
