<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Video for {{PROSPECT_NAME}} | Introscale</title>
  <link rel="icon" type="image/png" href="favicon.png">
  
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LEFRD7K283"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LEFRD7K283');
  </script>
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
    
    .plyr {
      border-radius: 0.75rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    
    #video-cta-button {
      position: absolute;
      top: 1rem; right: 1rem;
      z-index: 10;
      display: none;
    }
    #video-end-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 15;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 0.75rem;
    }
    
    .hide-controls .plyr__controls {
        opacity: 0;
        pointer-events: none;
    }
    
    .plyr--paused .plyr__control--overlaid {
        display: flex !important;
        opacity: 1 !important;
    }

    @media (max-width: 768px) {
        #video-cta-button {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
    }

  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-center px-6 py-4">
      <a href="/" class="flex items-center">
        <img src="your-logo.png" alt="Introscale Logo" class="h-10">
      </a>
    </div>
  </header>

  <main>
    <div class="py-12">
      <div class="max-w-6xl mx-auto px-6 text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight">A Custom Strategy for {{PROSPECT_NAME}}</h1>

        <div class="mt-8 hide-controls relative" id="player-container">
          <video id="player" playsinline controls preload="auto">
              <source src="{{FINAL_VIDEO_URL}}" type="video/mp4" />
          </video>
          
          <a href="#calendar-section" id="video-cta-button" class="px-6 py-3 bg-red-600 text-white font-semibold rounded-full shadow-md hover:bg-red-700 transition-transform transform hover:scale-105">Book a Call</a>
          <div id="video-end-screen">
              <button id="end-screen-cta-button" class="px-8 py-4 bg-red-600 text-white text-lg font-bold rounded-full shadow-lg hover:bg-red-700 transition-transform transform hover:scale-105">Book a Call</button>
              <button id="replay-button" class="mt-4 px-4 py-2 text-white font-medium flex items-center opacity-80 hover:opacity-100 transition-opacity">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="white" class="mr-2"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"></path></svg>
                Replay
              </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="relative">
        <div class="absolute top-0 left-0 w-full overflow-hidden leading-none">
            <svg class="relative block" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none" style="height: 150px; width: 100%;">
                <path d="M1200 120L0 16.48 0 0 1200 0 1200 120z" class="fill-current text-blue-500"></path>
            </svg>
        </div>

        <div class="bg-blue-500 pt-32 pb-12">
            <div id="calendar-section" class="max-w-6xl mx-auto px-6 text-center">
              <a href="#calendar-section" id="below-video-cta" class="inline-block px-8 py-4 bg-red-600 text-white text-lg font-bold rounded-full shadow-lg hover:bg-red-700 transition-transform transform hover:scale-105 mb-8">Book a Call</a>
              <h2 class="text-3xl md:text-4xl font-bold text-white">Ready to Grow? Book Your Free Strategy Call</h2>
              <div class="mt-8 w-full bg-white p-2 rounded-xl shadow-md h-[700px]">
                <div style="width:100%;height:100%;overflow:scroll" id="my-cal-inline-growthcall"></div>
                <script type="text/javascript">
                  (function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; if(typeof namespace === "string"){cal.ns[namespace] = cal.ns[namespace] || api;p(cal.ns[namespace], ar);p(cal, ["initNamespace", namespace]);} else p(cal, ar); return;} p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");
                  Cal("init", "growthcall", {origin:"https://app.cal.com"});
                  Cal.ns.growthcall("inline", { elementOrSelector:"#my-cal-inline-growthcall", config: {"layout":"month_view","theme":"light"}, calLink: "introscale/growthcall" });
                  Cal.ns.growthcall("ui", {"theme":"light","cssVarsPerTheme":{"light":{"cal-brand":"#1E88E5"}},"hideEventTypeDetails":false,"layout":"month_view"});
                </script>
              </div>
            </div>
        </div>
    </div>
  </main>

  <footer class="py-6 bg-gray-900 text-gray-400 text-center">
    <p>&copy; 2025 Introscale. All rights reserved.</p>
  </footer>

<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

<script>
    const playerContainer = document.getElementById('player-container');
    const player = new Plyr('#player', {
        controls: [
            'play-large', 'play', 'progress', 'current-time', 'mute', 'fullscreen'
        ]
    });

    const videoCtaButton = document.getElementById('video-cta-button');
    const videoEndScreen = document.getElementById('video-end-screen');
    const endScreenCtaButton = document.getElementById('end-screen-cta-button');
    const replayButton = document.getElementById('replay-button');
    const belowVideoCta = document.getElementById('below-video-cta');

    let firstPlay = true;

    player.on('loadedmetadata', (event) => {
        if (player.duration) {
            player.currentTime = player.duration - 0.01;
        }
    });

    player.on('play', () => {
      videoCtaButton.style.display = 'block';

      if (firstPlay) {
        playerContainer.classList.remove('hide-controls');
        player.currentTime = 0;
        firstPlay = false;
      }
      gtag('event', 'video_play', {
        'event_category': 'Video', 'event_label': '{{PROSPECT_NAME}}'
      });
    });

    player.on('ended', () => {
      videoCtaButton.style.display = 'none';
      videoEndScreen.style.display = 'flex';
      scrollToCalendar();
      gtag('event', 'video_ended', {
        'event_category': 'Video', 'event_label': '{{PROSPECT_NAME}}'
      });
    });

    const scrollToCalendar = () => document.getElementById('calendar-section').scrollIntoView({ behavior: 'smooth' });
    
    videoCtaButton.addEventListener('click', (event) => {
        event.preventDefault();
        event.stopPropagation();
        player.pause();
        scrollToCalendar();
        gtag('event', 'book_call_click', {
          'event_category': 'CTA', 'event_label': 'In-Video Button'
        });
    });

    endScreenCtaButton.addEventListener('click', () => {
        scrollToCalendar();
        gtag('event', 'book_call_click', {
          'event_category': 'CTA', 'event_label': 'End-Screen Button'
        });
    });

    belowVideoCta.addEventListener('click', () => {
        gtag('event', 'book_call_click', {
          'event_category': 'CTA', 'event_label': 'Below Video Button'
        });
    });

    replayButton.addEventListener('click', () => {
        videoEndScreen.style.display = 'none';
        player.play();
    });

    let lastTrackedTime = 0;
    player.on('timeupdate', () => {
        const currentTime = Math.round(player.currentTime);
        if (currentTime > 0 && currentTime % 10 === 0 && currentTime !== lastTrackedTime) {
            lastTrackedTime = currentTime;
            gtag('event', 'video_progress', {
                'event_category': 'Video', 'event_label': '{{PROSPECT_NAME}}', 'value': currentTime
            });
        }
    });

    let scrollDepthTracked = {};
    window.addEventListener('scroll', () => {
        const scrollPercent = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100;
        [25, 50, 75, 90].forEach(depth => {
            if (scrollPercent >= depth && !scrollDepthTracked[depth]) {
                scrollDepthTracked[depth] = true;
                gtag('event', 'scroll_depth', {
                    'event_category': 'Page Interaction', 'event_label': `${depth}%`
                });
            }
        });
    });
</script>
</body>
</html>
