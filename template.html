<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Video for {{PROSPECT_NAME}} | Introscale</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LEFRD7K283"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}

  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }
    .player-wrapper { position: relative; }
    .video-player-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      cursor: pointer;
      overflow: hidden;
      border-radius: 0.75rem;
      background-color: #000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .video-visual {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    .custom-controls {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      z-index: 5;
      display: flex;
      align-items: center;
      padding: 0.625rem;
      box-sizing: border-box;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .player-wrapper.controls-visible .custom-controls { opacity: 1; }
    .custom-controls button {
      background: none; border: none; cursor: pointer; padding: 0.3125rem;
      display: flex; align-items: center; justify-content: center;
    }
    .custom-controls svg { fill: white; width: 24px; height: 24px; }
    #playPauseBtn .pause-icon { display: none; }
    .playing #playPauseBtn .play-icon { display: none; }
    .playing #playPauseBtn .pause-icon { display: block; }
    #progress-bar {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      flex-grow: 1;
      margin: 0 0.9375rem;
      cursor: pointer;
      border-radius: 4px;
      background: linear-gradient(to right, #2563EB 0%, #2563EB 0%, #555 0%, #555 100%);
    }
    #time-display { color: white; font-size: 0.875rem; min-width: 90px; }
    #video-cta-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 4;
      display: none;
      padding: 0.75rem 1.5rem;
      background-color: #2563EB;
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      text-decoration: none;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      transition: all 0.2s ease-in-out;
    }
    #video-cta-button:hover { background-color: #1D4ED8; transform: scale(1.05); }
    #video-end-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 7;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #end-screen-cta-button {
      padding: 1rem 2rem;
      background-color: #2563EB;
      color: white;
      font-size: 1.125rem;
      font-weight: 700;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    #end-screen-cta-button:hover { background-color: #1D4ED8; transform: scale(1.05); }
    #replay-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: none; color: white; font-size: 1rem; font-weight: 500;
      border: none; cursor: pointer; display: flex; align-items: center; opacity: 0.8;
      transition: opacity 0.2s ease-in-out;
    }
    #replay-button:hover { opacity: 1; }
    #replay-button svg { margin-right: 0.5rem; fill: white; width: 20px; height: 20px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto flex items-center justify-center px-6 py-4">
      <a href="/" class="flex items-center">
        <img src="your-logo.png" alt="Introscale Logo" class="h-10">
      </a>
    </div>
  </header>

  <main class="py-12">
    <div class="max-w-4xl mx-auto px-6 text-center">
      <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 leading-tight">A Custom Strategy for {{PROSPECT_NAME}}</h1>

      <div class="player-wrapper mt-8" id="playerWrapper">
        <a href="#calendar-section" id="video-cta-button">Book a Call</a>

        <div class="video-player-container" id="myCustomPlayer">
          <video class="video-visual" id="mainVideo" playsinline preload="auto"></video>
          <div class="custom-controls" id="customControls">
            <button id="playPauseBtn">
              <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
              <svg class="pause-icon" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
            </button>
            <input type="range" id="progress-bar" value="0" step="0.1">
            <span id="time-display">00:00 / 00:00</span>
          </div>
          <div id="video-end-screen">
            <button id="end-screen-cta-button">Book a Call</button>
            <button id="replay-button">
              <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"></path></svg>
              Replay
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="calendar-section" class="max-w-4xl mx-auto px-6 text-center mt-16">
      <h2 class="text-3xl md:text-4xl font-bold text-gray-900">Ready to Grow? Book Your Free Strategy Call</h2>
      <div class="mt-8 w-full bg-white p-2 rounded-xl shadow-md h-[700px]">
        <div style="width:100%;height:100%;overflow:scroll" id="my-cal-inline-growthcall"></div>
        <script type="text/javascript">
          (function (C, A, L) { let p = function (a, ar) { a.q.push(ar); }; let d = C.document; C.Cal = C.Cal || function () { let cal = C.Cal; let ar = arguments; if (!cal.loaded) { cal.ns = {}; cal.q = cal.q || []; d.head.appendChild(d.createElement("script")).src = A; cal.loaded = true; } if (ar[0] === L) { const api = function () { p(api, arguments); }; const namespace = ar[1]; api.q = api.q || []; if(typeof namespace === "string"){cal.ns[namespace] = cal.ns[namespace] || api;p(cal.ns[namespace], ar);p(cal, ["initNamespace", namespace]);} else p(cal, ar); return;} p(cal, ar); }; })(window, "https://app.cal.com/embed/embed.js", "init");
          Cal("init", "growthcall", {origin:"https://app.cal.com"});
          Cal.ns.growthcall("inline", { elementOrSelector:"#my-cal-inline-growthcall", config: {"layout":"month_view","theme":"light"}, calLink: "introscale/growthcall" });
          Cal.ns.growthcall("ui", {"theme":"light","cssVarsPerTheme":{"light":{"cal-brand":"#1E88E5"}},"hideEventTypeDetails":false,"layout":"month_view"});
        </script>
      </div>
    </div>
  </main>

  <footer class="py-6 bg-gray-900 text-gray-400 text-center">
    <p>&copy; 2025 Introscale. All rights reserved.</p>
  </footer>

<script>
    const playerWrapper   = document.getElementById('playerWrapper');
    const playerContainer = document.getElementById('myCustomPlayer');
    const mainVideo       = document.getElementById('mainVideo');
    const playPauseBtn    = document.getElementById('playPauseBtn');
    const progressBar     = document.getElementById('progress-bar');
    const timeDisplay     = document.getElementById('time-display');
    const videoCtaButton  = document.getElementById('video-cta-button');
    const calendarSection = document.getElementById('calendar-section');
    const videoEndScreen  = document.getElementById('video-end-screen');
    const endScreenCtaButton = document.getElementById('end-screen-cta-button');
    const replayButton    = document.getElementById('replay-button');

    mainVideo.src = "{{FINAL_VIDEO_URL}}";

    function formatTime(time) {
      if (isNaN(time)) return "00:00";
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function togglePlayPause() {
      if (mainVideo.paused) {
        mainVideo.play();
      } else {
        mainVideo.pause();
      }
    }

    playerContainer.addEventListener('click', (event) => {
      if (event.target === playerContainer || event.target === mainVideo) {
        togglePlayPause();
      }
    });
    playPauseBtn.addEventListener('click', togglePlayPause);

    mainVideo.addEventListener('play', () => {
      playerWrapper.classList.add('playing');
      videoCtaButton.style.display = 'block';
    });

    mainVideo.addEventListener('pause', () => {
      playerWrapper.classList.remove('playing');
    });

    mainVideo.addEventListener('timeupdate', () => {
      const currentTime = mainVideo.currentTime;
      const duration = mainVideo.duration;
      progressBar.value = currentTime;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.background = `linear-gradient(to right, #2563EB ${progressPercent}%, #555 ${progressPercent}%, #555 100%)`;
      timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
    });

    mainVideo.addEventListener('loadedmetadata', () => {
      progressBar.max = mainVideo.duration;
      timeDisplay.textContent = `00:00 / ${formatTime(mainVideo.duration)}`;
    });
    
    mainVideo.addEventListener('ended', () => {
      playerWrapper.classList.remove('playing');
      videoCtaButton.style.display = 'none';
      videoEndScreen.style.display = 'flex';
    });

    progressBar.addEventListener('input', () => {
      mainVideo.currentTime = progressBar.value;
    });

    const scrollToCalendar = () => {
      calendarSection.scrollIntoView({ behavior: 'smooth' });
    };

    videoCtaButton.addEventListener('click', (event) => {
        event.preventDefault(); // prevent link jump
        event.stopPropagation(); // prevent player pause
        scrollToCalendar();
    });
    
    endScreenCtaButton.addEventListener('click', scrollToCalendar);

    replayButton.addEventListener('click', () => {
      videoEndScreen.style.display = 'none';
      mainVideo.currentTime = 0;
      mainVideo.play();
    });

    let controlsTimeout;
    playerWrapper.addEventListener('mousemove', () => {
      playerWrapper.classList.add('controls-visible');
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(() => {
        if (!mainVideo.paused) {
            playerWrapper.classList.remove('controls-visible');
        }
      }, 3000);
    });
</script>
</body>
</html>
