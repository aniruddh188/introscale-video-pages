<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Video for {{PROSPECT_NAME}} | Introscale</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body { font-family: 'Inter', sans-serif; }

    .player-wrapper { position: relative; }
    .video-player-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      cursor: pointer;
      overflow: hidden;
      border-radius: 0.75rem;
      background-color: #000;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .screen-video-visual, .face-video-wrapper {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .face-video-wrapper {
      z-index: 3;
      width: 20%;
      height: auto;
      aspect-ratio: 1 / 1;
      border-radius: 9999px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      bottom: 5%;
      right: 2%;
      top: auto;
      left: auto;
      display: none;
    }

    .screen-video-visual, .face-video-visual {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    /* Performance tweaks for smoother playback */
.screen-video-visual {
  transform: translateZ(0); /* force GPU acceleration */
  will-change: transform;   /* hint browser to optimize */
}


    .thumbnail-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 6;
      cursor: pointer;
    }
    .thumbnail-overlay img { width: 100%; height: 100%; object-fit: cover; }

    .custom-controls {
      position: absolute;
      bottom: 0; left: 0;
      width: 100%;
      z-index: 5;
      display: flex;
      align-items: center;
      padding: 0.625rem;
      box-sizing: border-box;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
    .player-wrapper.controls-visible .custom-controls { opacity: 1; }

    .custom-controls button {
      background: none; border: none; cursor: pointer; padding: 0.3125rem;
      display: flex; align-items: center; justify-content: center;
    }
    .custom-controls svg { fill: white; width: 24px; height: 24px; }

    #playPauseBtn .pause-icon { display: none; }
    .playing #playPauseBtn .play-icon { display: none; }
    .playing #playPauseBtn .pause-icon { display: block; }

    #muteBtn .volume-off-icon { display: none; }
    .muted #muteBtn .volume-on-icon { display: none; }
    .muted #muteBtn .volume-off-icon { display: block; }

    #progress-bar {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      flex-grow: 1;
      margin: 0 0.9375rem;
      cursor: pointer;
      border-radius: 4px;
      background: linear-gradient(to right, #2563EB 0%, #2563EB 0%, #555 0%, #555 100%);
    }
    #progress-bar::-webkit-slider-thumb,
    #progress-bar::-moz-range-thumb,
    #progress-bar::-ms-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #2563EB;
      border-radius: 50%;
      border: 2px solid white;
    }

    #time-display { color: white; font-size: 0.875rem; min-width: 90px; }

    #video-cta-button {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 4;
      display: none;
      padding: 0.75rem 1.5rem;
      background-color: #2563EB;
      color: white;
      font-weight: 600;
      border-radius: 9999px;
      text-decoration: none;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      transition: all 0.2s ease-in-out;
    }
    #video-cta-button:hover { background-color: #1D4ED8; transform: scale(1.05); }

    #video-end-screen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 7;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #end-screen-cta-button {
      padding: 1rem 2rem;
      background-color: #2563EB;
      color: white;
      font-size: 1.125rem;
      font-weight: 700;
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    #end-screen-cta-button:hover { background-color: #1D4ED8; transform: scale(1.05); }
    #replay-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: none; color: white; font-size: 1rem; font-weight: 500;
      border: none; cursor: pointer; display: flex; align-items: center; opacity: 0.8;
      transition: opacity 0.2s ease-in-out;
    }
    #replay-button:hover { opacity: 1; }
    #replay-button svg { margin-right: 0.5rem; fill: white; width: 20px; height: 20px; }

    /* Fullscreen tweaks */
    .player-wrapper:fullscreen { width: 100%; height: 100%; }
    .player-wrapper:fullscreen .video-player-container { border-radius: 0; width: 100%; height: 100%; }
    .player-wrapper:fullscreen .screen-video-visual { object-fit: contain; } /* important for letterbox calc */
    .player-wrapper:fullscreen .face-video-wrapper { /* base: we'll fine-tune via JS on mobile */ }

    /* Mobile responsive */
    @media (max-width: 480px) {
      .custom-controls { padding: 4px; }
      .custom-controls svg { width: 20px; height: 20px; }
      .custom-controls button { padding: 4px; }
      #time-display { font-size: 0.75rem; min-width: 70px; white-space: nowrap; }
      #progress-bar { margin: 0 6px; }
      #video-cta-button { top: 0.5rem; right: 0.5rem; padding: 0.5rem 1rem; font-size: 0.875rem; }
      #end-screen-cta-button { padding: 0.75rem 1.5rem; font-size: 1rem; }
    }
  </style>

<script>
    const playerWrapper   = document.getElementById('playerWrapper');
    const playerContainer = document.getElementById('myCustomPlayer');
    const screenVideo     = document.getElementById('screenVideo');
    const faceVideo       = document.getElementById('faceVideo');
    const faceWrapper     = document.getElementById('faceWrapper');
    const thumbnailOverlay= document.getElementById('thumbnailOverlay');
    const playPauseBtn    = document.getElementById('playPauseBtn');
    const muteBtn         = document.getElementById('muteBtn');
    const progressBar     = document.getElementById('progress-bar');
    const timeDisplay     = document.getElementById('time-display');
    const fullscreenBtn   = document.getElementById('fullscreenBtn');
    const videoCtaButton  = document.getElementById('video-cta-button');
    const calendarSection = document.getElementById('calendar-section');
    const videoEndScreen  = document.getElementById('video-end-screen');
    const endScreenCtaButton = document.getElementById('end-screen-cta-button');
    const replayButton    = document.getElementById('replay-button');

    screenVideo.src = "{{SCREEN_VIDEO_URL}}";
    faceVideo.src   = "{{FACE_VIDEO_URL}}";
    document.getElementById('thumbnail').src = "{{THUMBNAIL_URL}}";

    let hasBeenStarted = false;
    let controlsTimeout;
    let screenVideoHasEnded = false;

    if (faceVideo.muted) playerWrapper.classList.add('muted');

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60);
      return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    function togglePlayPause() {
      if (!hasBeenStarted) return;
      if (faceVideo.paused) faceVideo.play(); else faceVideo.pause();
    }

    function toggleMute() {
      faceVideo.muted = !faceVideo.muted;
      screenVideo.muted = !screenVideo.muted;
      playerWrapper.classList.toggle('muted', faceVideo.muted);
    }

    thumbnailOverlay.addEventListener('click', () => {
      if (hasBeenStarted) return;
      hasBeenStarted = true;
      playerWrapper.classList.add('video-active');
      faceVideo.muted = false;
      playerWrapper.classList.remove('muted');

      screenVideo.style.display = "block";
      faceVideo.style.display = "block";
      faceWrapper.style.display = "block";
      thumbnailOverlay.style.display = "none";
      videoEndScreen.style.display = "none";
      togglePlayPause();
    });

    faceVideo.addEventListener('loadedmetadata', () => {
      progressBar.max = faceVideo.duration;
      timeDisplay.textContent = `00:00 / ${formatTime(faceVideo.duration)}`;
      updateFaceOverlayPosition(); // in case fullscreen already happened
    });

    faceVideo.addEventListener('play', () => {
      playerWrapper.classList.add('playing');
      playerWrapper.classList.remove('paused');
      videoCtaButton.style.display = 'block';
      if (!screenVideoHasEnded) screenVideo.play();
    });

    faceVideo.addEventListener('pause', () => {
      playerWrapper.classList.remove('playing');
      playerWrapper.classList.add('paused');
      screenVideo.pause();
    });

    faceVideo.addEventListener('timeupdate', () => {
      const currentTime = faceVideo.currentTime;
      const duration = faceVideo.duration;

      if (currentTime >= screenVideo.duration && !screenVideoHasEnded) {
        screenVideoHasEnded = true;
        screenVideo.pause();
      }
      if (!screenVideoHasEnded) screenVideo.currentTime = currentTime;

      progressBar.value = currentTime;
      timeDisplay.textContent = `${formatTime(currentTime)} / ${formatTime(duration)}`;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.background = `linear-gradient(to right, #2563EB ${progressPercent}%, #555 ${progressPercent}%, #555 100%)`;
    });

    faceVideo.addEventListener('ended', () => {
      calendarSection.scrollIntoView({ behavior: 'smooth' });
      playerWrapper.classList.remove('playing');
      playerWrapper.classList.add('paused');
      videoCtaButton.style.display = 'none';
      videoEndScreen.style.display = 'flex';
    });

    playPauseBtn.addEventListener('click', togglePlayPause);
    muteBtn.addEventListener('click', toggleMute);

    playerContainer.addEventListener('click', (event) => {
      if (hasBeenStarted && (event.target === playerContainer || event.target === screenVideo)) {
        togglePlayPause();
      }
    });

    progressBar.addEventListener('input', () => {
      const newTime = parseFloat(progressBar.value);
      faceVideo.currentTime = newTime;
      if (newTime < screenVideo.duration) {
        screenVideo.currentTime = newTime;
        if (screenVideoHasEnded) {
          screenVideoHasEnded = false;
          if (!faceVideo.paused) screenVideo.play();
        }
      }
    });

    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        playerWrapper.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    const scrollToCalendar = () => {
      calendarSection.scrollIntoView({ behavior: 'smooth' });
    };
    videoCtaButton.addEventListener('click', (event) => {
      event.preventDefault();
      togglePlayPause();
      if (document.fullscreenElement) {
        const onFullscreenChange = () => {
          if (!document.fullscreenElement) {
            scrollToCalendar();
            document.removeEventListener('fullscreenchange', onFullscreenChange);
          }
        };
        document.addEventListener('fullscreenchange', onFullscreenChange);
        document.exitFullscreen();
      } else {
        scrollToCalendar();
      }
    });
    endScreenCtaButton.addEventListener('click', scrollToCalendar);
    replayButton.addEventListener('click', () => {
      videoEndScreen.style.display = 'none';
      faceVideo.currentTime = 0;
      screenVideo.currentTime = 0;
      screenVideoHasEnded = false;
      togglePlayPause();
    });

    // Interactive controls logic
    playerWrapper.addEventListener('mousemove', () => {
      playerWrapper.classList.add('controls-visible');
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(() => {
        if (!faceVideo.paused) playerWrapper.classList.remove('controls-visible');
      }, 3000);
    });
    playerWrapper.addEventListener('mouseleave', () => {
      if (!faceVideo.paused) {
        clearTimeout(controlsTimeout);
        playerWrapper.classList.remove('controls-visible');
      }
    });

    /* -----------------------------
       MOBILE FULLSCREEN OVERLAY LOCK
       Keep the circle at bottom-right of the *video content* (not black bars)
       ----------------------------- */
    function isMobile() {
      return window.matchMedia('(max-width: 768px)').matches;
    }

    function resetFaceOverlayPosition() {
      // Clear inline overrides to fall back to CSS (site view + desktop)
      faceWrapper.style.right   = '';
      faceWrapper.style.bottom  = '';
      faceWrapper.style.left    = '';
      faceWrapper.style.top     = '';
      faceWrapper.style.width   = '';
      faceWrapper.style.height  = '';
      faceWrapper.style.transform = '';
    }

function updateFaceOverlayPosition() {
  // Only adjust in mobile + fullscreen
  if (!isMobile() || !document.fullscreenElement) {
    resetFaceOverlayPosition();
    return;
  }

  const vw = screenVideo.videoWidth  || 1920; 
  const vh = screenVideo.videoHeight || 1080;
  const videoAspect = vw / vh;

  const rect = playerContainer.getBoundingClientRect();
  const cw = rect.width;
  const ch = rect.height;
  const containerAspect = cw / ch;

  let contentW, contentH, offsetX = 0, offsetY = 0;
  if (containerAspect > videoAspect) {
    contentH = ch;
    contentW = ch * videoAspect;
    offsetX = (cw - contentW) / 2;
  } else {
    contentW = cw;
    contentH = cw / videoAspect;
    offsetY = (ch - contentH) / 2;
  }

  const padX = contentW * 0.02;
  const padY = contentH * 0.05;

  const circleW = contentW * 0.20;

  faceWrapper.style.width  = `${circleW}px`;
  faceWrapper.style.height = `${circleW}px`; // square
  faceWrapper.style.left   = `${offsetX + contentW - circleW - padX}px`;
  faceWrapper.style.top    = `${offsetY + contentH - circleW - padY}px`;
  faceWrapper.style.right  = 'auto';
  faceWrapper.style.bottom = 'auto';
  faceWrapper.style.transform = 'none';

  // 👉 Add this call
  adjustForLandscape();
}

function adjustForLandscape() {
  if (!isMobile() || !document.fullscreenElement) return;

  // Check if device is in landscape
  if (window.innerWidth > window.innerHeight) {
    // Nudge the circle leftwards in fullscreen landscape
    const currentRight = parseFloat(faceWrapper.style.right) || 0;
    faceWrapper.style.right = `${currentRight + 40}px`; // tweak this value
  }
}



    // *** MODIFICATION START ***
    let resizeTimeout;
    function handleResizeOrRotate() {
      clearTimeout(resizeTimeout);
      // A small delay ensures the viewport dimensions are updated after rotation
      resizeTimeout = setTimeout(updateFaceOverlayPosition, 150);
    }

// Recalculate on fullscreen toggle, resize, and orientation change
document.addEventListener('fullscreenchange', updateFaceOverlayPosition);
window.addEventListener('resize', updateFaceOverlayPosition);

// Orientation on mobile can lag — force recalculation with a small delay
window.addEventListener('orientationchange', () => {
  setTimeout(updateFaceOverlayPosition, 300);
});

// Also recalc when videos load (face + screen)
screenVideo.addEventListener('loadedmetadata', updateFaceOverlayPosition);
faceVideo.addEventListener('loadedmetadata', updateFaceOverlayPosition);


  </script>
</body>
</html>
